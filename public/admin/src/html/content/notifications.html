<div class="card">
        <div class="card-body">
          <table class="table">
            <tbody>
              <tr>
                <td>Basic</td>
                <td>
                  <div class="list-with-gap">
                    <button type="button" class="btn btn-light has-icon" id="notyDefault"><i class="material-icons mr-1">notifications_none</i>Default</button>
                    <button type="button" class="btn btn-success has-icon" id="notySuccess"><i data-feather="check-circle" class="mr-1"></i>Success</button>
                    <button type="button" class="btn btn-info has-icon" id="notyInfo"><i data-feather="info" class="mr-1"></i>Info</button>
                    <button type="button" class="btn btn-warning has-icon" id="notyWarning"><i data-feather="alert-triangle" class="mr-1"></i>Warning</button>
                    <button type="button" class="btn btn-danger has-icon" id="notyError"><i class="material-icons mr-1">highlight_off</i>Error</button>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Positions</td>
                <td>
                  <div class="list-with-gap">
                    <button type="button" class="btn btn-light" id="notyTop">top</button>
                    <button type="button" class="btn btn-light" id="notyTopLeft">topLeft</button>
                    <button type="button" class="btn btn-light" id="notyTopCenter">topCenter</button>
                    <button type="button" class="btn btn-light" id="notyTopRight">topRight</button>
                    <button type="button" class="btn btn-light" id="notyCenter">center</button>
                    <button type="button" class="btn btn-light" id="notyCenterLeft">centerLeft</button>
                    <button type="button" class="btn btn-light" id="notyCenterRight">centerRight</button>
                    <button type="button" class="btn btn-light" id="notyBottom">bottom</button>
                    <button type="button" class="btn btn-light" id="notyBottomLeft">bottomLeft</button>
                    <button type="button" class="btn btn-light" id="notyBottomCenter">bottomCenter</button>
                    <button type="button" class="btn btn-light" id="notyBottomRight">bottomRight</button>
                  </div>
                </td>
              </tr>
              <tr>
                <td class="nostretch">Custom content</td>
                <td>
                  <div class="list-with-gap">
                    <button type="button" class="btn btn-success has-icon" id="notyIcon"><i data-feather="check-circle" class="mr-1">check_circle_outline</i> with Icon</button>
                    <button type="button" class="btn btn-light has-icon" id="notyMedia"><i data-feather="user" class="mr-1"></i> with Media</button>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Miscellaneous</td>
                <td>
                  <div class="list-with-gap">
                    <button type="button" class="btn btn-danger" id="notyConfirm">Confirm</button>
                    <button type="button" class="btn btn-dark" id="notySticky">Sticky</button>
                    <button type="button" class="btn btn-secondary" id="notyCloseButton">Close Button</button>
                    <button type="button" class="btn btn-light" id="notyNoProgressBar">No progressBar</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
